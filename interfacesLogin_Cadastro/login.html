<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type=”image/x-icon” />
    <title>Faça seu login - Music Stremming</title>
</head>
<body>
    <section class="areaLogin">
        <div class="login">
            <div>
                <img src="img/logo.png" alt="logo">
            </div>
            <form method="POST">
                <input type="text" name="nome" placeholder="E-mail ou nome do usuário" autofocus>
                <input type="password" name="senha" placeholder="Senha">
                <input type="submit" value="entrar">
            </form>
            <p>Ainda não tem uma conta?<a href="./cadastro.html">Crie uma conta</a></p>
        </div>
    </section>
</body>
</html>
